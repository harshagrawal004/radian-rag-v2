version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tara
      POSTGRES_USER: tara_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tara_user -d tara"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://tara_user:${DATABASE_PASSWORD:-change_me_in_production}@database:5432/tara

      # OpenAI/OpenRouter API
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      USE_OPENROUTER: ${USE_OPENROUTER:-true}

      # CORS Configuration
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-false}
      CORS_ADDITIONAL_ORIGINS: ${CORS_ADDITIONAL_ORIGINS:-}

      # Environment
      TARA_ENVIRONMENT: ${TARA_ENVIRONMENT:-prod}

      # PostgreSQL Pool Settings
      PG_POOL_MIN_SIZE: ${PG_POOL_MIN_SIZE:-2}
      PG_POOL_MAX_SIZE: ${PG_POOL_MAX_SIZE:-10}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React/Vite Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Backend URL - Coolify will provide this
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
        VITE_USE_MOCK_API: ${VITE_USE_MOCK_API:-false}
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
